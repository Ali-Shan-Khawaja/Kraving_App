<h1 style="position: absolute; left: 45%; top: 15%">Kraving</h1>
<form #loginForm="ngForm" (ngSubmit)="loginSubmit()" class="custom-form" style="position: relative">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      [(ngModel)]="loginModel.email"
      name="email"
      #email="ngModel"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      required
      placeholder="Enter email"
    />
    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">Email is required</div>
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      [(ngModel)]="loginModel.password"
      name="password"
      type="password"
      #password="ngModel"
      class="form-control"
      required
      minlength="8"
      id="exampleInputPassword1"
      placeholder="Password"
    />
    <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">Password should be of minimun length of 8</div>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="!loginForm.valid"
  >
    Login
  </button>
  <a class="btn btn-default btn-block" routerLink="/signup">Sign up</a>

  >
    Login

</form>
